<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#createFunctionModal">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <div class="col-md-8">
          <svg id="svgout" width="100%" height="700px"></svg>
        </div>
      </div>
    </div>
  </body>

  <div id="createFunctionModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Crear nueva función</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="total_inputs" class="col-md-6 control-label">Número de entradas</label>
              <div class="col-md-6">
                <input type="number" class="form-control" id="total_inputs" value="2">
              </div>
            </div>
            <div class="form-group">
              <label for="total_outputs" class="col-md-6 control-label">Número de salidas</label>
              <div class="col-md-6">
                <input type="number" class="form-control" id="total_outputs" value="1">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
         <button id="createFunctionButton" type="button" class="btn btn-primary">Crear</button>
       </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
  <script src="ide.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</html>
